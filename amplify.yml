version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - mkdir -p .next/standalone
        - echo '{"version":3,"files":{},"ignore":[]}' > .next/required-server-files.json
    postBuild:
      commands:
        - echo "Build completed, static files are in the out directory"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*

